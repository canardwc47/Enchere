<html data-th-replace="~{layout::layout(title=~{::title},content=~{::main})}">

<title>Profil</title>



    <main>

        <form data-th-action="@{/encheres/modif}" method="post">
            <h1>Mon profil</h1>
            <ul class="flex-outer">
                <li><label for="inputPrenom">Pseudo : </label> <input
                        type="text" name="pseudo" id="inputPseudo" required
                        data-th-value="${activeUser.getPseudo()}"/></li>
                <li><label for="inputPrenom">Prénom : </label> <input
                        type="text" name="prenom" id="inputPrenom" required
                        data-th-value="${activeUser.getPrenom()}"/></li>
                <li><label for="inputNom">Nom : </label> <input type="text"
                                                                name="nom" id="inputNom" required
                                                                data-th-value="${activeUser.getNom()}"/>
                </li>
                <li><label for="inputEmail">Email : </label> <input type="text"
                                                                    name="email" id="inputEmail" required
                                                                    data-th-value="${activeUser.getEmail()}"/></li>
                <li><label for="inputTelephone">Téléphone : </label> <input type="text"
                                                                    name="telephone" id="inputTelephone" required
                                                                    data-th-value="${activeUser.getTelephone()}"/></li>
                <li><label for="inputRue">Rue: </label> <input type="text"
                                                                    name="rue" id="inputRue" required
                                                                    data-th-value="${activeUser.getRue()}"/></li>
                <li><label for="inputCodePostal">Code Postal : </label> <input type="text"
                                                                    name="codePostal" id="inputCodePostal" required
                                                                    data-th-value="${activeUser.getCodePostal()}"/></li>
                <li><label for="inputVille">Ville : </label> <input type="text"
                                                                    name="ville" id="inputVille" required
                                                                    data-th-value="${activeUser.getVille()}"/></li>

                <li>
                    <button type="submit">Modifier</button>
                </li>
            </ul>
        </form>

    </main>
