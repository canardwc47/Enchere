<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Articles List</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>noArticle</th>
            <th>nom article</th>
            <th>description</th>
            <th>date debut encheres</th>
            <th>date fin encheres</th>
            <th>mise a prix</th>
            <th>prix vente</th>
            <th>etat vente</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article : ${articles}">
            <td th:text="${article.noArticle}"></td>
            <td th:text="${article.nomArticle}"></td>
            <td th:text="${article.dateDebutEncheres}"></td>
            <td th:text="${article.dateFinEncheres}"></td>
            <td th:text="${article.miseAPrix}"></td>
            <td th:text="${article.prixVente}"></td>
            <td th:text="${article.etatVente}"></td>
        </tr>


        </tbody>
    </table>



</div>
</body>
</html>
