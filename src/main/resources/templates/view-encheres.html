<html data-th-replace="~{layout::layout(title=~{::title},content=~{::main})}" xmlns="http://www.w3.org/1999/html">

<title>Articles</title>




<main style="margin-top: 3%">

<div class="container">




<h4>Liste des enchères</h4>
<h5>Filtres :</h5>

<!--categoty selection-->
<input style="width: 415px" type="text" placeholder="Le nom de l'article contient"/>

    <button style="margin-left: 10%" type="button" class="btn btn-primary btn-lg">Rechercher</button>


    <!-- Catégorie -->
    <div class="mb-3">
        <label for="categorie" class="form-label">Catégorie</label>
        <select class="form-select" id="categorie" name="categorie" required>
            <option selected disabled>Choisir une catégorie</option>
            <th:block th:each="categorie : ${categories}">
                <option th:value="${categorie.noCategorie}" th:text="${categorie.libelle}"></option>
            </th:block>
        </select>
    </div>






<!--si un utilisateur est connecté    -->

<!--<div data-th-if="${#authorization.expression('isAuthenticated()')}">-->

    <div class="container" style="width: 40%; margin-top: 20px">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Achats
                        </label>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="ouvertes">
                            <label class="form-check-label" for="ouvertes">enchères ouvertes</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="encours">
                            <label class="form-check-label" for="encours">mes enchères en cours</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remportees">
                            <label class="form-check-label" for="remportees">mes enchères remportées</label>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Mes ventes
                        </label>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="ventesEncours">
                            <label class="form-check-label" for="ventesEncours">mes ventes en cours</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="ventesNonDebutees">
                            <label class="form-check-label" for="ventesNonDebutees">ventes non débutées</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="ventesTerminees">
                            <label class="form-check-label" for="ventesTerminees">ventes terminées</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--</div>-->









<!--articles container-->

<div class="container mt-5">
    <h2>Articles List</h2>
    <div class="container">
        <div class="row">
            <!-- Use th:each to loop through each article and create a card for it -->
            <div class="col-md-3" th:each="article : ${articles}">
                <div class="card mb-4">
                    <!-- Placeholder image for now -->
                    <img src="https://placehold.co/150" class="card-img-top" alt="Image for ${article.nomArticle}" />

                    <div class="card-body">
                       <u> <h5 class="card-title" th:text="${article.nomArticle}"></h5> </u>
                        <p class="card-text" th:text="${article.description}"></p>

                        <!-- You can list the article details here -->
                        <ul class="list-unstyled">

                            <li><strong>Prix :</strong> <span th:text="${article.prixVente}"></span> points</li>
                            <li><strong>Fin de l'enchère:</strong> <span th:text="${article.dateFinEncheres}"></span></li>
                            <li><a href="#" th:href="@{/encheres/detail(id=${article.noArticle})}" class="btn btn-primary me-3">Details</a></li>


                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</main>






</html>
