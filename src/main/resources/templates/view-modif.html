  <div class="mt-3 mb-4 d-flex justify-content-center">
    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
         class="rounded-circle img-fluid" style="width: 100px;" />
  </div>

  <form data-th-action="@{/encheres/modif}" method="post">
    <h1 class="text-center mb-4">Modifier Mon Profil</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <ul class="list-unstyled">
            <li class="mb-3">
              <label for="inputPseudo" class="form-label">Pseudo :</label>
              <input type="text" name="pseudo" id="inputPseudo" class="form-control" required data-th-value="${utilisateur.pseudo}" />
            </li>
            <li class="mb-3">
              <label for="inputPrenom" class="form-label">Prénom :</label>
              <input type="text" name="prenom" id="inputPrenom" class="form-control" required data-th-value="${utilisateur.prenom}" />
            </li>
            <li class="mb-3">
              <label for="inputNom" class="form-label">Nom :</label>
              <input type="text" name="nom" id="inputNom" class="form-control" required data-th-value="${utilisateur.nom}" />
            </li>
            <li class="mb-3">
              <label for="inputEmail" class="form-label">Email :</label>
              <input type="email" name="email" id="inputEmail" class="form-control" required data-th-value="${utilisateur.email}" />
            </li>
            <li class="mb-3">
              <label for="inputTelephone" class="form-label">Téléphone :</label>
              <input type="text" name="telephone" id="inputTelephone" class="form-control" required data-th-value="${utilisateur.telephone}" />
            </li>
            <li class="mb-3">
              <label for="inputRue" class="form-label">Rue :</label>
              <input type="text" name="rue" id="inputRue" class="form-control" required data-th-value="${utilisateur.rue}" />
            </li>
            <li class="mb-3">
              <label for="inputCodePostal" class="form-label">Code Postal :</label>
              <input type="text" name="codePostal" id="inputCodePostal" class="form-control" required data-th-value="${utilisateur.codePostal}" />
            </li>
            <li class="mb-3">
              <label for="inputVille" class="form-label">Ville :</label>
              <input type="text" name="ville" id="inputVille" class="form-control" required data-th-value="${utilisateur.ville}" />
            </li>
            <li>
              <button type="submit" class="btn btn-primary w-100">Modifier</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </form>


  <form action="/encheres/supprimer" method="post">
    <div class="text-center mt-3">
      <button type="submit" class="btn btn-danger">
        Supprimer mon compte
      </button>
    </div>
  </form>
