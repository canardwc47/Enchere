    <section class="h-100 h-custom gradient-custom-2">
        <form action="/encheres/inscription" method="POST" th:object="${creationCompte}" class="from-creation-compte" >
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12">
                        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                            <div class="card-body p-0">
                                <div class="row g-0">
                                    <div class="col-lg-6">
                                        <div class="p-5">
                                            <h3 class="fw-normal mb-5" style="color: #00353F;">Veuillez rentrer vos informations</h3>

                                            <div class="row">
                                                <div class="mb-4 pb-2">
                                                    <div data-mdb-input-init class="form-outline">
                                                        <input type="text" id="pseudo" class="form-control form-control-lg"  required  data-th-field="*{pseudo}" minlength="4" maxlength="20" placeholder="Pseudo"/>

                                                    </div>

                                                </div>
                                                <div class="col-md-6 mb-4 pb-2">
                                                    <div data-mdb-input-init class="form-outline">
                                                        <input type="text" id="prenom" class="form-control form-control-lg"required  data-th-field="*{prenom}" minlength="4" maxlength="20" placeholder="Prénom" />

                                                    </div>
                                                </div>
                                                <div class="col-md-6 mb-4 pb-2">
                                                    <div data-mdb-input-init class="form-outline">
                                                        <input type="text" id="nom" class="form-control form-control-lg" required  data-th-field="*{nom}" minlength="4" maxlength="20" placeholder="Nom"/>

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">



                                                <div class="mb-4 pb-2">
                                                    <div data-mdb-input-init class="form-outline">
                                                        <input type="password"  name="mdp" id="mdp" class="form-control form-control-lg" required data-th-field="*{motDePasse}" minlength="4" maxlength="10" placeholder="Mot de passe"/>

                                                    </div>
                                                </div>
                                                <div class="mb-4 pb-2">
                                                    <div data-mdb-input-init class="form-outline">
                                                        <input type="password" name="verifmdp" id="mdpVerif" class="form-control form-control-lg"  required  minlength="4" maxlength="20" placeholder="Confirmez votre mot de passe"/>

                                                    </div>
                                                </div>
                                                <div class="mb-4 pb-2">
                                                    <div data-mdb-input-init class="form-outline">
                                                        <input type="text" id="email" class="form-control form-control-lg" required  data-th-field="*{email}" placeholder="Email"/>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- C'est ici qu'on modifie la disposition des "Contact Details" -->
                                    <div class="col-lg-6 text-white" style="background-color: #9A9FAD; border-radius: 15px">
                                        <div class="p-5">
                                            <h3 class="fw-normal mb-5">Votre adresse</h3>

                                            <!-- Chaque champ de Contact Details est déplacé à gauche en utilisant 'col-md-12' -->
                                            <div class="mb-4 pb-2">
                                                <div data-mdb-input-init class="form-outline form-white">
                                                    <input type="text" id="form3Examplea2" class="form-control form-control-lg" required  data-th-field="*{rue}" minlength="4" maxlength="20" placeholder="Rue" />

                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-5 mb-4 pb-2">
                                                    <div data-mdb-input-init class="form-outline form-white">
                                                        <input type="text" id="form3Examplea4" class="form-control form-control-lg" required data-th-field="*{codePostal}" minlength="5" maxlength="5" placeholder="Code postal" />

                                                    </div>
                                                </div>
                                                <div class="col-md-7 mb-4 pb-2">
                                                    <div data-mdb-input-init class="form-outline form-white">
                                                        <input type="text" id="form3Examplea5" class="form-control form-control-lg"  required  data-th-field="*{ville}" minlength="4" maxlength="20" placeholder="Ville"/>

                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-7 mb-4 pb-2">
                                                    <div data-mdb-input-init class="form-outline form-white">
                                                        <input type="tel" id="form3Examplea8" class="form-control form-control-lg" required  data-th-field="*{telephone}" minlength="4" maxlength="20" placeholder="Numéro de téléphone" />

                                                    </div>
                                                </div>

                                            </div>

                                            <!-- Centrage des boutons -->
                                            <div class="d-flex justify-content-center gap-3">
                                                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg" data-mdb-ripple-color="dark">Inscription</button>
                                                <a href="#" th:href="@{/encheres}" class="btn btn-light btn-lg" data-mdb-ripple-color="dark">Annuler</a>

                                            </div>


                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                   </div>
                </div>
            </div>
        </form>
